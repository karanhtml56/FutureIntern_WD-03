<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    
    <select id="unit">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div id="result"></div>

    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'celsius') {
                result = (tempInput * 9/5) + 32; // Convert Celsius to Fahrenheit
                document.getElementById('result').innerText = `${tempInput}째C = ${result.toFixed(2)}째F`;
            } else {
                result = (tempInput - 32) * 5/9; // Convert Fahrenheit to Celsius
                document.getElementById('result').innerText = `${tempInput}째F = ${result.toFixed(2)}째C`;
            }
        }
    </script>

</body>
</html>
